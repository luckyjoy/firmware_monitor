name: Firmware Monitor CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write

jobs:
  # --- Stage 1: Run Tests on Matrix and Generate Reports ---
  test_and_prepare:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Run Analysis Script (${{ matrix.os }})
      id: generate_report
      shell: bash
      run: |
        # Use OS name in the output filename to prevent overwriting
        OS_SUFFIX=$(echo "${{ matrix.os }}" | tr '[:upper:]' '[:lower:]')
        
        # 1. Run the script with the build number argument
        python firmware_monitor.py ${{ github.run_number }} --os $OS_SUFFIX
        
        # 2. Rename the generated report to include the OS name
        LATEST_REPORT_PATH=$(ls -t reports/*.html | head -n 1)
        NEW_FILENAME=$(basename "$LATEST_REPORT_PATH" .html)_${OS_SUFFIX}.html
        
        mv "$LATEST_REPORT_PATH" "reports/$NEW_FILENAME"
        echo "Found latest report: reports/$NEW_FILENAME"

    # CRITICAL: Upload the entire 'reports' folder as an artifact for the next job to process
    - name: Upload Analysis Reports Artifact
      uses: actions/upload-artifact@v4
      with:
        name: analysis-reports-${{ matrix.os }}
        path: reports/

  ---
  # --- Stage 2: Combine Reports, Build History, Deploy ---
  build_and_deploy:
    # Depends on both matrix jobs completing successfully
    needs: test_and_prepare
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # CRITICAL: Download all artifacts from the matrix runs
      - name: Download Windows Reports Artifact
        uses: actions/download-artifact@v4
        with:
          name: analysis-reports-windows-latest
          path: reports/
          
      - name: Download Ubuntu Reports Artifact
        uses: actions/download-artifact@v4
        with:
          name: analysis-reports-ubuntu-latest
          path: reports/

      - name: Prepare Final Deployment Artifact (Build History)
        shell: bash
        run: |
          # 1. Create history structure
          mkdir -p reports/report_history
          
          # 2. Archive all newly generated reports into report_history
          # We search for the OS-specific reports created in the matrix runs
          cp reports/*_ubuntu-latest.html reports/report_history/
          cp reports/*_windows-latest.html reports/report_history/
          
          # 3. Choose ONE (Ubuntu) report to be the main index.html for the latest run
          cp reports/*_ubuntu-latest.html reports/index.html
          
          # 4. Generate History Index Page (This runs only once now)
          REPORT_FILES=$(find reports/report_history -maxdepth 1 -type f -name 'firmware_analysis_report_*.html' | sort -r)
          
          HISTORY_LINKS=""
          for file_path in $REPORT_FILES; do
            filename=$(basename "$file_path")
            
            # Add OS suffix to link name for clarity in the history index
            link_name=$(echo "$filename" | sed -E 's/firmware_analysis_report_([0-9]{8})_([0-9]{6})_([0-9]+)_(.*).html/Report Date: \1 Time: \2 Build: \3 OS: \4/')
            HISTORY_LINKS+="<li><a href=\"$filename\">$link_name</a></li>"
          done
          
          # Use the template file and substitute the links variable
          cat history_template.html | sed "s|\$HISTORY_LINKS|$HISTORY_LINKS|g" > reports/report_history/index.html

      # 5. Upload the final prepared 'reports' folder for deployment
      - name: Upload Final Deployment Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'reports/' 
          
      # ---------------------------------------------
      # Docker Image Build/Push for GHCR
      # ---------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
          
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          file: ./Dockerfile 
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      # ---------------------------------------------
      # GitHub Pages Deployment
      # ---------------------------------------------
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4